<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Evaluation Table</h1>
    <div>
        <input type="number" id="col" placeholder="Enter number of columns...">
        <input type="number" id="row" placeholder="Enter number of rows...">
        <select name="" id="operand">
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="*">Multiply</option>
        <option value="/">Divide</option>
    </select>
    <button onclick="tables()">Generate</button>
</div>
<article>
    <table id="displayTable" >
    </table>
</article>
</body>
<script src="./index.js"></script>
</html>
